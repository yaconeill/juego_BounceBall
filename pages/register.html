    <div class="container">
        <div class="wrapper">
            <form class="form-horizontal" action="login.html" role="form" id="register">
                <h2>Formulario de registro</h2>
                <div class="form-group">
                    <label for="firstName" class="col-xs-3 control-label">Nombre de usuario</label>
                    <div class="col-xs-9">
                        <input type="text" id="userName" placeholder="Nombre de usuario" class="form-control" autofocus required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="generateAvatar" class="col-xs-3 control-label">Avatar (H/M)</label>
                    <div class="col-xs-6">
                        <input type="button" id="generateAvatar" value="Generar" class="btn btn-info"> 
                        <input type="checkbox" id="gender" checked data-toggle="toggle" data-on="Hombre" data-off="Mujer"  data-onstyle="success" data-offstyle="danger">
                    </div>
                </div>
                <div class="text-center">
                    <div class="form-group">
                        <div class="col-xs-9">
                            <img src="" alt="" id="avatar" srcset="">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstName" class="col-xs-3 control-label">Nombre</label>
                    <div class="col-xs-9">
                        <input type="text" id="firstName" autocomplete='nombre' placeholder="Nombre" class="form-control" autofocus required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-xs-3 control-label">Apellidos</label>
                    <div class="col-xs-9">
                        <input type="text" id="lastName" autocomplete='apellido' placeholder="Apellidos" class="form-control" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-xs-3 control-label">Email</label>
                    <div class="col-xs-9">
                        <input type="email" id="email" autocomplete='email' placeholder="Email" class="form-control" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-xs-3 control-label">Password</label>
                    <div class="col-xs-9">
                        <input type="password" id="password" autocomplete="nueva-contraseña" placeholder="Password" class="form-control" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-xs-3 control-label">Fecha de nacimiento</label>
                    <div class="col-xs-9">
                        <input type="date" id="birthDate" class="form-control" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-xs-3 control-label">País</label>
                    <div class="col-xs-9">
                        <select id="country" autocomplete='nombrePaís' class="form-control">
                            <option selected>España</option>
                            <option>Colombia</option>
                            <option>Uruguay</option>
                            <option>Argentina</option>
                            <option>Venezuela</option>
                            <option>Peru</option>
                            <option>Otro</option>
                        </select>
                    </div>
                </div>
                <!-- /.form-group -->
